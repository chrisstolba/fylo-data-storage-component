<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700&amp;lang=en" />
</head>
<body>
  <div class="wrapper">
    <header class="bannerMenu">
      <div class="logo"></div>
      <div class="buttonContainer">
        <div class="menuButton document"></div>
        <div class="menuButton folder"></div>
        <div class="menuButton upload"></div>
      </div>
    </header>
    <main class="progressBarOuterContainer">
      <div class="progressBarInnerContainer">
        <p class="progressBarText">Youâ€™ve used <span class="dataLeft">815 GB</span> of your storage</p>
        <div class="progressBar"><div class="progressFill"><div class="progressBall"></div></div></div>
        <div class="progressBarMinMaxValues">
          <span class="progressBarMin">0 GB</span>    
          <span class="progressBarMax">1000 GB</span>    
        </div>
      </div>
      <div class="progressCurrentStatus">
        <div class="progressCurrentStatusSpan">185</div>
        <div>GB LEFT</div>
      </div>
    </main>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chris Stolba</a>.
  </div>
</body>
</html>
